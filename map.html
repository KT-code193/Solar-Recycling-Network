<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Interactive Map of Solar Recycling Sites</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      /* Legend styling */
      .legend {
          background: white;
          padding: 10px;
          line-height: 1.5em;
          border-radius: 5px;
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          font-family: Arial, sans-serif;
          font-size: 14px;
      }
      .legend img {
          vertical-align: middle;
          margin-right: 6px;
      }
      /* Info text below map */
      #verification-info {
          max-width: 900px;
          margin: 15px auto 40px auto;
          font-family: Arial, sans-serif;
          font-size: 14px;
          text-align: center;
          color: #555;
      }
      #verification-info a {
          color: #2980b9;
          text-decoration: none;
      }
      #verification-info a:hover {
          text-decoration: underline;
      }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Map of Solar Recycling Sites</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <div id="map" style="height: 500px;"></div>
        <div id="verification-info">
          To suggest corrections or provide additional information for verification, please send them to 
          <a href="mailto:solarrecyclingnetwork@gmail.com">solarrecyclingnetwork@gmail.com</a>.
        </div>
    </main>
<script>
    const map = L.map('map');
    const bounds = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fixed custom icons from GitHub Leaflet color markers repo
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const grayIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    fetch('sites.json')
        .then(response => response.json())
        .then(sites => {
            sites.forEach(site => {
                const isVerified = site.processVerified === true;
                const marker = L.marker([site.lat, site.lng], {
                    icon: isVerified ? greenIcon : grayIcon
                }).addTo(map);

                marker.bindPopup(`
                    <b>${site.location}</b><br>
                    ${site.address}<br>
                    <strong>Facility Type:</strong> ${site.facilityType}<br>
                    <strong>Status:</strong> ${isVerified ? "Verified" : "Process Not Verified"}<br>
                    <a href="${site.website}" target="_blank" rel="noopener">Website</a><br>
                    <em>Last checked: ${site.dateLastChecked}</em>
                `);

                bounds.push([site.lat, site.lng]);
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        })
        .catch(err => console.error("Error loading site data:", err));

    // Add legend
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = `
            <h4>Legend</h4>
            <p><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png" alt="Green icon"> Verified</p>
            <p><img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png" alt="Gray icon"> Process Not Verified</p>
        `;
        return div;
    };
    legend.addTo(map);
</script>
</body>
</html>

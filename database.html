<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Database of Solar Recycling Sites</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Database of Solar Recycling Sites</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <input
          type="text"
          id="searchBar"
          placeholder="Search by name, location, facility type, or status..."
          onkeyup="searchSites()"
          autocomplete="off"
        />
        <ul id="siteList"></ul>
    </main>
    <script>
        let sites = [];

        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                sites = data;
                displaySites(sites);
            })
            .catch(err => console.error("Error loading site data:", err));

        function displaySites(sitesToDisplay) {
            const siteList = document.getElementById('siteList');
            siteList.innerHTML = '';

            if (sitesToDisplay.length === 0) {
                siteList.innerHTML = '<li>No results found.</li>';
                return;
            }

            sitesToDisplay.forEach(site => {
                const statusText = site.processVerified ? "Verified" : "Process Not Verified";
                const li = document.createElement('li');
                li.innerHTML = `
                    <b>${site.location}</b> — ${site.facilityType} — <em>${statusText}</em><br>
                    ${site.address}<br>
                    Website: <a href="${site.website}" target="_blank" rel="noopener">${site.website}</a><br>
                    Last checked: <em>${site.dateLastChecked}</em>
                `;
                siteList.appendChild(li);
            });
        }

        function searchSites() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredSites = sites.filter(site => {
                const statusText = site.processVerified ? "verified" : "process not verified";
                return (
                    site.location.toLowerCase().includes(query) ||
                    site.facilityType.toLowerCase().includes(query) ||
                    site.address.toLowerCase().includes(query) ||
                    statusText.includes(query)
                );
            });
            displaySites(filteredSites);
        }
    </script>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
